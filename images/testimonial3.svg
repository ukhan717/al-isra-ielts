<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Certificate Background -->
  <rect width="800" height="600" fill="#f8f8f8" />
  
  <!-- Header -->
  <g transform="translate(50, 50)">
    <!-- Logos -->
    <g transform="translate(0, 0)">
      <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#003366">BRITISH COUNCIL</text>
    </g>
    <g transform="translate(250, 0)">
      <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#003366">CAMBRIDGE ENGLISH</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#003366">Language Assessment</text>
      <text x="0" y="55" font-family="Arial" font-size="10" fill="#003366">Part of the University of Cambridge</text>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 120)" text-anchor="middle">
    <text font-family="Arial" font-size="24" font-weight="bold" fill="#003366">IELTS Life Skills</text>
    <text y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#003366">A1 Speaking and Listening</text>
  </g>
  
  <!-- Certificate Details -->
  <g transform="translate(50, 180)">
    <!-- Left Column -->
    <g>
      <text y="0" font-family="Arial" font-size="12" fill="#333">Centre Number: PK175</text>
      <text y="25" font-family="Arial" font-size="12" fill="#333">Date: 10/APR/2023</text>
      
      <text y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Candidate Details</text>
      <text y="85" font-family="Arial" font-size="12" fill="#333">Candidate Number: 003092</text>
      <text y="110" font-family="Arial" font-size="12" fill="#333">Family Name: FATIMA</text>
      <text y="135" font-family="Arial" font-size="12" fill="#333">First Name: GULAM</text>
      <text y="160" font-family="Arial" font-size="12" fill="#333">Date of Birth: 17/08/1990</text>
      <text y="185" font-family="Arial" font-size="12" fill="#333">Country of Origin: PAKISTAN</text>
      <text y="210" font-family="Arial" font-size="12" fill="#333">First Language: URDU</text>
    </g>
    
    <!-- Right Column -->
    <g transform="translate(400, 60)">
      <text y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Test Results</text>
      
      <rect x="0" y="20" width="300" height="30" fill="#e6e6e6" />
      <text x="10" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Speaking and Listening</text>
      <text x="250" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#333">PASS</text>
      
      <rect x="0" y="60" width="300" height="30" fill="#f2f2f2" />
      <text x="10" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#333">CEFR Level</text>
      <text x="250" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#333">A1</text>
      
      <rect x="0" y="100" width="300" height="80" fill="#e6e6e6" />
      <text x="10" y="120" font-family="Arial" font-size="12" fill="#333">This qualification is designed for non-native</text>
      <text x="10" y="140" font-family="Arial" font-size="12" fill="#333">speakers of English who need to demonstrate</text>
      <text x="10" y="160" font-family="Arial" font-size="12" fill="#333">their speaking and listening skills at Level A1</text>
    </g>
  </g>
  
  <!-- UKVI Approval -->
  <g transform="translate(400, 380)" text-anchor="middle">
    <rect x="-150" y="0" width="300" height="60" rx="5" fill="#003366" />
    <text y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">APPROVED FOR UKVI</text>
    <text y="45" font-family="Arial" font-size="12" fill="#ffffff">UK Visas and Immigration</text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(50, 500)">
    <text font-family="Arial" font-size="10" fill="#666">The validity of this IELTS Life Skills certificate can be verified online by recognising organisations at http://ielts.ucles.org.uk</text>
    <text y="20" font-family="Arial" font-size="10" fill="#666">Certificate Number: 23PK175003092LS</text>
    <text y="40" font-family="Arial" font-size="10" fill="#666">This Certificate is valid for two years from the date of the test.</text>
  </g>
  
  <!-- Watermark -->
  <g transform="translate(400, 300)" opacity="0.05">
    <text font-family="Arial" font-size="100" font-weight="bold" text-anchor="middle" fill="#003366">UKVI</text>
  </g>
</svg>